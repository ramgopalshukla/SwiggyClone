<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Order food online from India's best food delivery service. Order from
      restaurants near you
    </title>
    <script
      src="https://kit.fontawesome.com/a642d817f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <body>
    <header class="ak-header">
      <nav>
        <div class="ak-header-left">
          <img
            src="https://logosandtypes.com/wp-content/uploads/2021/01/swiggy.svg"
            alt=""
          />
          <p id="ak-searched-place">
            Demo <i class="fa-solid fa-angle-down"></i>
          </p>
        </div>
        <div class="ak-header-right">
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i> Search
              </a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-percent"></i> Offers</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-life-ring"></i> Help</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-user"></i> Sign In</a>
            </li>
            <li>
              <a href="#"><span id="ak-cart-items">0</span> Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- ---------------------------------First Section------------------------------- -->

    <section class="ak-section-one">
      <div class="ak-section-one-container">
        <div>
          <img
            src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/ehchczipeejs7qrk82u6"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/awurei8ypqkafoqay9ym"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/zpkkdkmvlj5cuvqbc50t"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/s5ug2key6e2sptaxku5v"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="ak-section-two">
      <div class="ak-section-two-container">
        <div class="ak-restaurant-filters">
          <div>
            <p id="ak-restaurant-count">Restaurants</p>
          </div>
          <div>
            <button>Relevance</button>
            <button>Delivery Time</button>
            <button>Rating</button>
            <button>Cost: Low To High</button>
            <button>Cost: High To Low</button>
          </div>
        </div>
        <div id="ak-restaurant-data"></div>
      </div>
    </section>
  </body>
  <script src="dashboard.js"></script>
</html>
