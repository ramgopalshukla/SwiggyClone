<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a692ebc57f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
<body>
    <div id="navbar"></div>
    <div id="content">
        <div id="leftcontent">
           <div id="addressParent">
                <div id="address">
                    <div>Add a delivery address</div>
                    <div>You seem to be in the new location</div>
               </div>
               <div id="addnew"></div>
               <div><button onclick="w3_open()" id="addbtn">ADD NEW</button></div>
           </div>
           <div id="payment">
            <div>Payment</div>
           </div>
        </div>
        <div id="rightcontent">
            <div id="rightBlock">
            </div >           
        </div>
    </div>

    <div id="footer"></div>
    <!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right leftsidebar"  style="display:none" id="mySidebar">
    <div class="closeDiv">
        <div>
            <button onclick="w3_close()" class="w3-bar-item w3-large" id="sidebarbtn"><span style="cursor: pointer; font-size: 20px; " >&times;</span>  Save delivery address</button>
        </div>
    </div>
    <div>
        <div id="map"></div>
        <div id="Address">
            <div>
                <input type="text" placeholder="Door/Flat no." id="door">
                <input type="text" placeholder="LandMark" id="landmark">
            </div>
        <div id="icons" >
            <div id="Home"><i class="fa-solid fa-house"></i>Home</div>
            <div id="Work"><i class="fa-solid fa-briefcase"></i>Work</div>
            <div id="other"><i class="fa-solid fa-location-dot"></i>Other</div>
        </div>
    </div>
    <div id="bottom">
        <div><button>SAVE ADDRESS & PROCEED</button></div>
    </div>
    </div>
  </div>



</body>
<script>



    function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }
  
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
</script>
<script src="./cart.js" type="module"></script>

</html>
